<!doctype html>
<html lang="en"> 
 <head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Barangay Clearance</title> <!--<link rel="stylesheet" href="style.css" />--> 
 </head> 
 <body> 
  <div class="background-blur"></div> 
  <div class="container"> 
   <h2>Barangay Clearance Form</h2> 
   <form id="clearanceForm"> 
    <input type="text" id="fullName" placeholder="Full Name" required> 
    <input type="number" id="age" placeholder="Age" required> 
    <input type="text" id="civilStatus" placeholder="Civil Status (Single/Married)" required> 
    <input type="text" id="address" placeholder="Full Address" required> 
    <input type="text" id="province" placeholder="Province" required> 
    <input type="text" id="municipality" placeholder="Municipality" required> 
    <input type="text" id="barangay" placeholder="Barangay" required> 
    <input type="text" id="captain" placeholder="Barangay Captain" required> <button type="submit">Generate Clearance</button> 
   </form> 
  </div> 
  <div class="output" id="clearanceOutput"></div> <!--<script src="script.js"></script>--> 
 </body>
      </html>
